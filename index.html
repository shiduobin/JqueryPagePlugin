<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度分页小插件</title>
    <link rel="stylesheet" href="customPage.css">
</head>
<body>
<div class="page"></div>
<div class="page2"></div>
<script type="text/javascript" src="jquery-2.1.1.js"></script>
<script type="text/javascript" src="customPage.js"></script>
<script>
    $(function () {
        $(".page").CustomPage({
            pageSize: 10,
            count: 20,
            current: 1,
            isShow: true
        });

        $(".page2").CustomPage({
            pageSize: 6,
            count: 120,
            current: 1,
            isShow: false,
            // updateSelf: false,
            callback: function (selected) {
                alert(selected);
            }
        });
    });
</script>
</body>
</html>
